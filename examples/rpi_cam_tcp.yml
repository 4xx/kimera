width: 1280
height: 720
framerate: 30
bitrate: 8000000
packet_size: 32000

transmitter:
  source:
    - loopback
  sink:
    - tcp
  device: /dev/video0
  address: 0.0.0.0 # Local Address
  port: 8080 # Local Port
  codec: h264_omx

receiver:
  source: 
    - tcp 
  sink:
    - display
  address: 192.168.0.2 # Source Address
  port: 8080 # Source Port
  codec: h264
