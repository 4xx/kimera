width: 1920
height: 1080
framerate: 30
bitrate: 15000000
packet_size: 8192

transmitter:
  source:
    - loopback
  sink:
    - udp
  device: /dev/video0
  address: 0.0.0.0
  port: 8080
  codec: hevc_nvenc

receiver:
  source: 
    - udp
  sink:
    - display
  address: 127.0.0.1
  port: 8080
  codec: h264