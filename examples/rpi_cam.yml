width: 1280
height: 720
framerate: 60
bitrate: 5000000
packet_size: 8192

transmitter:
  source:
    - loopback
  sink:
    - unix
  device: /dev/video1
  address: 0.0.0.1
  port: 8081
  codec: h264_omx

receiver:
  source: 
    - udp
  sink:
    - display
  address: 0.0.0.0
  port: 8080
  codec: h264
